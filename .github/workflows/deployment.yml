name: Export Web & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GODOT_VERSION: "4.4.1"        # e.g. 4.4.1
  GODOT_TAG: "4.4.1-stable"     # e.g. 4.4.1-stable

jobs:
  export-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y unzip curl

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Cache export templates
        uses: actions/cache@v4
        with:
          path: ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable
          key: godot-templates-${{ env.GODOT_TAG }}

      - name: Download Godot editor (Linux x86_64)
        run: |
          curl -L -o godot.zip \
            https://github.com/godotengine/godot/releases/download/${{ env.GODOT_TAG }}/Godot_v${{ env.GODOT_TAG }}_linux.x86_64.zip
          unzip -q godot.zip
          mv Godot_v${{ env.GODOT_TAG }}_linux.x86_64 godot
          chmod +x godot
          ./godot --version

      - name: Download export templates (if not cached)
        run: |
          TEMPLATES_DIR="$HOME/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable"
          if [ ! -d "$TEMPLATES_DIR" ] || [ -z "$(ls -A "$TEMPLATES_DIR" || true)" ]; then
            mkdir -p "$TEMPLATES_DIR"
            curl -L -o templates.tpz \
              https://github.com/godotengine/godot/releases/download/${{ env.GODOT_TAG }}/Godot_v${{ env.GODOT_TAG }}_export_templates.tpz
            # IMPORTANT: flatten the 'templates/' folder in the tpz into TEMPLATES_DIR
            unzip -jq templates.tpz -d "$TEMPLATES_DIR"
          fi
          ls -la "$TEMPLATES_DIR"

      - name: Ensure export folder
        run: mkdir -p build/web

      - name: Import assets (deterministic CI)
        run: ./godot --headless --path . --import

      - name: Export HTML5 (Web release)
        run: ./godot --headless --verbose --path . --export-release "Web" "build/web/index.html"

      - name: Cache-bust filenames and patch index.html + engine config
        working-directory: build/web
        run: |
          set -e
          HASH=$(git rev-parse --short HEAD)
          BASE=index
          NEWBASE="${BASE}_${HASH}"

          # 1) rename the main files
          for f in ${BASE}.js ${BASE}.pck ${BASE}.wasm ${BASE}.service.worker.js; do
            [ -e "$f" ] || continue
            ext="${f##*.}"
            name="${f%.*}"
            NEW="${name}_${HASH}.${ext}"
            mv "$f" "$NEW"
            # 2) rewrite references in index.html
            sed -i "s|$f|$NEW|g" index.html
          done

          # 3) patch the *renamed* JS file's GODOT_CONFIG
          JS="${NEWBASE}.js"
          if [ -f "$JS" ]; then
            # executable must be the base name (no extension)
            sed -i -E "s/(\"executable\"\\s*:\\s*\")${BASE}(\"\\s*)/\\1${NEWBASE}\\2/g" index.html
          fi
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: export-web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
