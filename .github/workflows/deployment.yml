name: Export Web & Deploy (cache-busted + summary link)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  GODOT_VERSION: "4.2.2"       # â† set your exact version (e.g., 4.3)
  GODOT_TAG: "4.2.2-stable"    # â† must match release filenames

jobs:
  export-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y unzip

      - name: Cache export templates
        uses: actions/cache@v4
        with:
          path: ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable
          key: godot-templates-${{ env.GODOT_VERSION }}

      - name: Download Godot editor (Linux x86_64)
        run: |
          curl -L -o godot.zip \
            https://github.com/godotengine/godot/releases/download/${{ env.GODOT_TAG }}/Godot_v${{ env.GODOT_TAG }}_linux.x86_64.zip
          unzip -q godot.zip
          mv Godot_v${{ env.GODOT_TAG }}_linux.x86_64 godot
          chmod +x godot

      - name: Download export templates (if not cached)
        run: |
          TEMPLATES_DIR="$HOME/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable"
          if [ ! -d "$TEMPLATES_DIR" ]; then
            mkdir -p "$TEMPLATES_DIR"
            curl -L -o templates.tpz \
              https://github.com/godotengine/godot/releases/download/${{ env.GODOT_TAG }}/Godot_v${{ env.GODOT_TAG }}_export_templates.tpz
            unzip -q templates.tpz -d "$TEMPLATES_DIR"
          fi

      - name: Ensure export folder
        run: mkdir -p build/web

      - name: Export HTML5 (Web)
        run: |
          ./godot --headless --verbose --export-release "Web" "build/web/index.html"

      - name: Cache-bust filenames and patch index.html
        working-directory: build/web
        run: |
          HASH=$(git rev-parse --short HEAD)
          # rename and patch references in index.html
          for f in *.wasm *.pck *.js; do
            [ -e "$f" ] || continue
            NEW="${f%.*}_${HASH}.${f##*.}"
            mv "$f" "$NEW"
            sed -i "s|$f|$NEW|g" index.html
          done

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    needs: export-web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add â€œPlayâ€ link to job summary
        run: |
          echo "### âœ… Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ **Play here:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
